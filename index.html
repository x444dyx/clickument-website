<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Clickument — Turn Clicks Into Documentation</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root {
  --green: #3FAE4B;
  --navy: #071421;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: #0b1118;
  color: white;
}

/* ============================= */
/* HERO WRAPPER */
/* ============================= */

.hero-wrapper {
  padding: 40px;
  display: flex;
  justify-content: center;
}

.hero-shell {
  position: relative;
  width: 100%;
  max-width: 1400px;
  min-height: 700px;
  border-radius: 48px;
  overflow: hidden;
  padding: 60px 80px;

  background:
    radial-gradient(circle at 70% 40%, rgba(63,174,75,0.45), transparent 50%),
    radial-gradient(circle at 85% 80%, rgba(63,174,75,0.25), transparent 60%),
    linear-gradient(135deg, #071421 0%, #0b1e2e 100%);

  box-shadow:
    0 0 100px rgba(63,174,75,0.15),
    inset 0 0 80px rgba(255,255,255,0.02);
}

/* ============================= */
/* NAV */
/* ============================= */

.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.nav img {
  width: 180px;
}

.nav-links {
  display: flex;
  gap: 36px;
  align-items: center;
  font-size: 15px;
  opacity: 0.85;
}

.nav-links a {
  color: white;
  text-decoration: none;
}

.nav-links .btn-small {
  padding: 10px 18px;
  background: var(--green);
  border-radius: 8px;
  font-weight: 600;
}

/* ============================= */
/* HERO CONTENT */
/* ============================= */

.hero-content {
  margin-top: 100px;
  max-width: 600px;
}

.badge {
  display: inline-block;
  padding: 10px 18px;
  background: rgba(255,255,255,0.06);
  border-radius: 999px;
  font-size: 14px;
  margin-bottom: 30px;
}

h1 {
  font-size: 64px;
  line-height: 1.1;
  font-weight: 800;
}

h1 span {
  color: var(--green);
}

.subtext {
  margin-top: 25px;
  font-size: 18px;
  opacity: 0.75;
}

.cta-row {
  margin-top: 40px;
  display: flex;
  gap: 18px;
}

.btn-primary {
  padding: 16px 34px;
  background: var(--green);
  border-radius: 12px;
  font-weight: 600;
  border: none;
  cursor: pointer;
}

.btn-secondary {
  padding: 16px 34px;
  background: rgba(255,255,255,0.06);
  border-radius: 12px;
  font-weight: 500;
  border: 1px solid rgba(255,255,255,0.1);
  cursor: pointer;
}

/* ============================= */
/* FLOATING STEP CARDS */
/* ============================= */

.step {
  position: absolute;
  right: 120px;
  width: 300px;
  padding: 28px;
  border-radius: 24px;

  background: rgba(255,255,255,0.07);
  backdrop-filter: blur(18px);
  border: 1px solid rgba(255,255,255,0.15);

  box-shadow:
    0 20px 60px rgba(0,0,0,0.5),
    0 0 40px rgba(63,174,75,0.15);
}

.step h3 {
  font-size: 18px;
  margin-bottom: 6px;
}

.step p {
  opacity: 0.7;
  font-size: 14px;
}

.step-1 { top: 180px; transform: rotate(-6deg); }
.step-2 { top: 330px; right: 60px; transform: rotate(4deg); }
.step-3 { top: 500px; transform: rotate(-5deg); }

@media(max-width: 1100px){
  .step {
    display: none;
  }
}

</style>
</head>

<body>

<div class="hero-wrapper">
  <div class="hero-shell">

    <!-- NAV -->
    <div class="nav">
      <img src="assets/logo.png" alt="Clickument">
      <div class="nav-links">
        <a href="#">Pricing</a>
        <a href="#">Documentation</a>
        <a href="#">Blog</a>
        <a href="#">Login</a>
        <a href="#" class="btn-small">Get Early Access</a>
      </div>
    </div>

    <!-- HERO TEXT -->
    <div class="hero-content">
      <div class="badge">Built for QA & Teams</div>

      <h1>
        Turn Clicks Into<br>
        <span>Structured Documentation</span>
      </h1>

      <div class="subtext">
        Capture screenshots, generate steps, and export polished
        documentation in seconds.
      </div>

      <div class="cta-row">
        <button class="btn-primary">Get Early Access</button>
        <button class="btn-secondary">See Demo</button>
      </div>
    </div>

    <!-- FLOATING CARDS -->
    <div class="step step-1">
      <h3>Step 1</h3>
      <p>Click “Login” button</p>
    </div>

    <div class="step step-2">
      <h3>Step 2</h3>
      <p>Enter email address</p>
    </div>

    <div class="step step-3">
      <h3>Step 3</h3>
      <p>Export to Markdown</p>
    </div>

  </div>
</div>

</body>
</html>
